<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/admin.xhtml">

	<ui:define name="head">
		<title>Jurisproc</title>
	</ui:define>

	<ui:define name="logo-lg">
        Jurisproc
    </ui:define>

	<ui:define name="logo-mini">
        JP
    </ui:define>

	<ui:define name="menu">
		<ul class="sidebar-menu">
			<li><p:link outcome="/index" onclick="clearBreadCrumbs()">
					<i class="fa fa-home"></i>
					<span><h:outputText value="#{msgs['menu.home']}" /></span>
				</p:link></li>
			<c:if test="#{currentUser.temOPapel('ADMIN')}">
				<li class="header" style="background-color: #3399FF;"><strong><h:outputText
						value="#{msgsCore['core.menu.admin']}" style="color: white;" /></strong></li>
				<li><p:link outcome="/core/manageWorkshops/index"
						onclick="clearBreadCrumbs()">
						<i class="fa fa-calendar"></i>
						<span><h:outputText
								value="#{msgsCore['core.menu.admin.manageWorkshops']}" /></span>
					</p:link></li>
			</c:if>
			<li class="header" style="background-color: #3399FF"><strong><h:outputText
						style="color: white;" value="Pedido Uniformização" /></strong></li>
			<li><p:link outcome="/core/peticao/index"
					onclick="clearBreadCrumbs()">
					<i class="fa fa-balance-scale"></i>
					<span><h:outputText value="Pedido Uniformização" /></span>
				</p:link></li>
			<c:if test="#{currentUser.temOPapel('ADMIN')}">
				<li class="header" style="background-color: #3399FF;"><strong><h:outputText
							value="#{msgsCore['core.menu.menutestes']}" style="color: white;" /></strong></li>
				<li><p:link outcome="/core/login/recupera_senha"
						onclick="clearBreadCrumbs()">
						<i class="fa fa-calendar"></i>
						<span><h:outputText
								value="#{msgsCore['core.menu.menutestes.recuperaSenha']}" /></span>
					</p:link></li>
				<li><p:link outcome="/core/usuario/index"
						onclick="clearBreadCrumbs()">
						<span><h:outputText value="Cadastra Usuário" /></span>
					</p:link></li>
			</c:if>
			<li class="header" style="background-color: #3399FF;"><strong><h:outputText
						value="Dados Cadastrais" style="color: white;" /></strong></li>
			<li><p:link outcome="/core/usuario/altera_dados_cadastrais"
					onclick="clearBreadCrumbs()">
					<span><h:outputText value="Atualizar dados cadastrais" /></span>
				</p:link></li>
		</ul>
	</ui:define>

	<ui:define name="top-menu">
		<div>
			Seja bem-vindo, #{currentUser.usuario.nome},
			<h:form>
				<h:commandLink style="color:red;" value="sair"
					action="#{currentUser.logout()}" />
			</h:form>
		</div>

	</ui:define>

	<ui:define name="footer">
		<h:outputText value="#{msgs['text.developedBy']}" escape="false" />
		<div class="pull-right hidden-xs" style="color: gray">
			<i>1.0.0</i>
		</div>
	</ui:define>
</ui:composition>
