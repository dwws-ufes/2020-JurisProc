<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Jurisproc - Cadastro de Usu√°rio</title>
</h:head>
	<h:body>
	<h:messages />
		<h:form id="cadastroForm">
			<div class="form-group">
				<p:outputLabel for="nome" value="Nome:"></p:outputLabel>
				<p:inputText id="nome" value="#{usuarioController.usuario.nome}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="email" value="Email:"></p:outputLabel>
				<p:inputText id="email" value="#{usuarioController.usuario.email}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="senha" value="Senha:"></p:outputLabel>
				<p:password id="senha" value="#{usuarioController.usuario.senha}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="repeteSenha" value="Confirme a senha:"></p:outputLabel>
				<p:password id="repeteSenha"
					value="#{usuarioController.repeteSenha}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="oab" value="OAB:"></p:outputLabel>
				<p:inputText id="oab" value="#{usuarioController.usuario.OAB}" />
			</div>
			<p:commandButton value="Cadastrar" action="#{usuarioController.registrar()}"></p:commandButton>
		</h:form>
	</h:body>
</html>
