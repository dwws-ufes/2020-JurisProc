<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
form {
	font-size: 0.8em;
	padding: 10px;
}

label {
	display: block;
	font-weight: bold;
}

input {
	border: 1px solid #CCC;
	box-shadow: inset 2px 2px 2px #EEE;
	font-size: 0.9em;
	padding: 2px 5px;
}

.container {
	height: 300px;
	position: relative;
	width: 200px;
}

.card {
	border-radius: 5px;
	border: 1px solid #CCC;
	height: 100%;
	position: absolute;
	width: 100%;
}

.card section {
	background-color: #FFF;
	border-radius: 5px;
	position: absolute;
}
</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<form method="POST"
				action="${request.getContextPath()}/j_security_check">
				<div>
					<label for="e-mail">E-mail</label> <input type="text"
						name="j_username" value="${param.j_username}" id="e-mail" />
				</div>
				<div>
					<label for="password">Senha</label> <input type="password"
						name="j_password" id="password" />
				</div>
				<input type="submit" value="Login" />
			</form>
		</div>
	</div>

</body>
</html>
