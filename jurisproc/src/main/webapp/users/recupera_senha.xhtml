<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Jurisproc - Recuperação de senha</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:head>
<body>
	<div class="container">
		<h2>Jurisproc - Recuperação de senha</h2>
		<h:form>
			<div class="form-group">
				<p:inputText id="email" value="#{loginController.usuario.email}" />
			</div>
			<p:commandButton value="Enviar" styleClass="btn btn-primary"
				action="#{loginController.processaRecuperarSenha()}"></p:commandButton>
		</h:form>
	</div>
</body>
</html>
