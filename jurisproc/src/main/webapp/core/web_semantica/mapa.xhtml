<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="Mapa de Seções Judiciárias" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="Consulte as seções judiciárias disponíveis" />
	</ui:define>

	<ui:define name="body">
		<script type="text/javascript"
			src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<div class="card">
			<p:gmap center="-20.8142086,-53.2963653" zoom="4" type="HYBRID"
				style="width:100%;height:795px"
				model="#{mapaViewController.simpleModel}" />
		</div>
	</ui:define>
