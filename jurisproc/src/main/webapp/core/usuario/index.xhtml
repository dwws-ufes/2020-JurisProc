<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['usuario.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['usuario.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['usuario.title']}" /><h:form id="cadastroForm">
		
			<p:inputText id="usuario.nome" value="#{usuarioController.usuario.nome}" />
			<p:inputText id="usuario.email" value="#{usuarioController.usuario.email}" />
			<p:password id="usuario.senha" value="#{usuarioController.usuario.senha}" />
			<p:password id="repeteSenha" value="#{usuarioController.repeteSenha}" />
			<p:inputText id="usuario.OAB" value="#{usuarioController.usuario.OAB}" />
		</h:form>
    
    </ui:define>
</ui:composition>
