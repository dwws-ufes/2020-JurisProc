<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Alterar Dados" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="Altere seus dados cadastrais" />
	</ui:define>

	<ui:define name="body">
	<h:messages />
		<h:form id="cadastroForm">
			<div class="form-group">
				<p:outputLabel for="nome" value="Nome:"></p:outputLabel>
				<p:inputText id="nome" value="#{currentUser.usuario.nome}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="email" value="Email:"></p:outputLabel>
				<p:inputText id="email" value="#{currentUser.usuario.email}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="senha" value="Senha:"></p:outputLabel>
				<p:password id="senha" value="#{usuarioController.usuario.senha}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="repeteSenha" value="Confirme a senha:"></p:outputLabel>
				<p:password id="repeteSenha"
					value="#{usuarioController.repeteSenha}" />
			</div>
			<div class="form-group">
				<p:outputLabel for="oab" value="OAB:"></p:outputLabel>
				<p:inputText id="oab" value="#{currentUser.usuario.OAB}" />
			</div>
			<p:commandButton value="Cadastrar" action="#{usuarioController.resetarSenha()}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
